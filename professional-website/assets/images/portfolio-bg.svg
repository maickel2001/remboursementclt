<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="portfolioGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.7" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="portfolioGrad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5576c;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:0.7" />
    </linearGradient>
    <pattern id="creativeDots" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <circle cx="40" cy="40" r="2" fill="rgba(255,255,255,0.1)">
        <animate attributeName="r" values="2;4;2" dur="4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="10" cy="10" r="1" fill="rgba(255,255,255,0.08)"/>
      <circle cx="70" cy="70" r="1.5" fill="rgba(255,255,255,0.06)"/>
    </pattern>
  </defs>
  
  <!-- Background pattern -->
  <rect width="100%" height="100%" fill="url(#creativeDots)" opacity="0.8"/>
  
  <!-- Creative workspace elements -->
  <g opacity="0.3" stroke="rgba(255,255,255,0.4)" stroke-width="2" fill="none">
    <!-- Design tools -->
    <rect x="150" y="200" width="100" height="120" rx="10"/>
    <circle cx="200" cy="240" r="15"/>
    <rect x="180" y="270" width="40" height="8" rx="4" fill="rgba(255,255,255,0.2)"/>
    <rect x="170" y="285" width="60" height="6" rx="3" fill="rgba(255,255,255,0.15)"/>
    <rect x="185" y="300" width="30" height="4" rx="2" fill="rgba(255,255,255,0.1)"/>
    
    <!-- Code editor -->
    <rect x="1400" y="300" width="140" height="100" rx="8"/>
    <line x1="1410" y1="320" x2="1530" y2="320"/>
    <line x1="1410" y1="335" x2="1490" y2="335"/>
    <line x1="1410" y1="350" x2="1520" y2="350"/>
    <line x1="1410" y1="365" x2="1470" y2="365"/>
    <line x1="1410" y1="380" x2="1510" y2="380"/>
    
    <!-- Wireframes -->
    <rect x="800" y="700" width="120" height="80" rx="6"/>
    <rect x="810" y="720" width="30" height="4" rx="2" fill="rgba(255,255,255,0.2)"/>
    <rect x="850" y="720" width="50" height="4" rx="2" fill="rgba(255,255,255,0.2)"/>
    <rect x="810" y="735" width="80" height="3" rx="1.5" fill="rgba(255,255,255,0.15)"/>
    <rect x="810" y="745" width="60" height="3" rx="1.5" fill="rgba(255,255,255,0.15)"/>
    <rect x="810" y="755" width="90" height="3" rx="1.5" fill="rgba(255,255,255,0.15)"/>
  </g>
  
  <!-- Floating project cards -->
  <g opacity="0.25">
    <rect x="400" y="400" width="80" height="60" rx="8" fill="url(#portfolioGrad1)" transform="rotate(12 440 430)">
      <animateTransform attributeName="transform" type="rotate" values="12 440 430;18 440 430;12 440 430" dur="6s" repeatCount="indefinite"/>
    </rect>
    <rect x="1100" y="500" width="90" height="70" rx="8" fill="url(#portfolioGrad2)" transform="rotate(-8 1145 535)">
      <animateTransform attributeName="transform" type="rotate" values="-8 1145 535;-14 1145 535;-8 1145 535" dur="7s" repeatCount="indefinite"/>
    </rect>
    <rect x="600" y="200" width="70" height="50" rx="8" fill="url(#portfolioGrad1)" transform="rotate(20 635 225)">
      <animateTransform attributeName="transform" type="rotate" values="20 635 225;25 635 225;20 635 225" dur="5s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Creative flow lines -->
  <g stroke="rgba(255,255,255,0.2)" stroke-width="2" fill="none" opacity="0.6">
    <path d="M200,320 Q400,200 600,250 Q800,300 1000,200" stroke-dasharray="8,4">
      <animate attributeName="stroke-dashoffset" values="0;24" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M250,400 Q500,600 750,500 Q1000,400 1200,600" stroke-dasharray="6,6">
      <animate attributeName="stroke-dashoffset" values="0;12" dur="2.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Portfolio icons -->
  <g opacity="0.3" font-size="36" fill="rgba(255,255,255,0.4)">
    <text x="300" y="600">ðŸ“±</text>
    <text x="1200" y="250">ðŸ’»</text>
    <text x="500" y="800">ðŸŽ¨</text>
    <text x="1500" y="700">ðŸ“Š</text>
    <text x="900" y="150">ðŸš€</text>
  </g>
  
  <!-- Animated geometric elements -->
  <polygon points="1300,600 1350,650 1300,700 1250,650" fill="url(#portfolioGrad1)" opacity="0.3">
    <animateTransform attributeName="transform" type="rotate" values="0 1300 650;360 1300 650" dur="15s" repeatCount="indefinite"/>
  </polygon>
  
  <circle cx="300" cy="800" r="40" fill="url(#portfolioGrad2)" opacity="0.25">
    <animate attributeName="r" values="40;60;40" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.25;0.4;0.25" dur="8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Project thumbnails outline -->
  <g stroke="rgba(255,255,255,0.15)" stroke-width="1" fill="none" opacity="0.7">
    <rect x="1600" y="150" width="60" height="40" rx="4"/>
    <rect x="1605" y="155" width="50" height="25" rx="2" fill="rgba(255,255,255,0.05)"/>
    <rect x="1605" y="185" width="20" height="3" rx="1.5" fill="rgba(255,255,255,0.1)"/>
    
    <rect x="100" y="500" width="80" height="60" rx="4"/>
    <rect x="105" y="505" width="70" height="40" rx="2" fill="rgba(255,255,255,0.05)"/>
    <rect x="105" y="550" width="30" height="3" rx="1.5" fill="rgba(255,255,255,0.1)"/>
    <rect x="140" y="550" width="20" height="3" rx="1.5" fill="rgba(255,255,255,0.08)"/>
  </g>
  
  <!-- Creativity sparks -->
  <g opacity="0.4">
    <circle cx="700" cy="300" r="2" fill="white">
      <animate attributeName="cy" values="300;280;300" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1400" cy="600" r="3" fill="white">
      <animate attributeName="cy" values="600;575;600" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="700" r="2.5" fill="white">
      <animate attributeName="cy" values="700;680;700" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Design process arrows -->
  <g stroke="rgba(255,255,255,0.2)" stroke-width="2" fill="none" marker-end="url(#portfolioArrow)">
    <defs>
      <marker id="portfolioArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
        <polygon points="0 0, 8 3, 0 6" fill="rgba(255,255,255,0.2)"/>
      </marker>
    </defs>
    <path d="M350,450 Q550,350 750,450" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M950,350 Q1150,250 1350,350" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="5s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>