<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="techGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#764ba2;stop-opacity:0.7" />
      <stop offset="50%" style="stop-color:#667eea;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:0.6" />
    </linearGradient>
    <pattern id="circuitPattern" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <rect width="200" height="200" fill="none"/>
      <path d="M20,20 L180,20 L180,180 L20,180 Z M60,60 L140,60 L140,140 L60,140 Z" 
            stroke="rgba(255,255,255,0.1)" stroke-width="2" fill="none"/>
      <circle cx="100" cy="100" r="8" fill="rgba(255,255,255,0.15)"/>
      <circle cx="20" cy="20" r="4" fill="rgba(255,255,255,0.1)"/>
      <circle cx="180" cy="180" r="4" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>
  
  <!-- Circuit board background -->
  <rect width="100%" height="100%" fill="url(#circuitPattern)" opacity="0.4"/>
  
  <!-- Floating code elements -->
  <g opacity="0.3" font-family="monospace" font-size="14" fill="rgba(255,255,255,0.6)">
    <text x="150" y="200" transform="rotate(15 150 200)">function calculate() {</text>
    <text x="150" y="220" transform="rotate(15 150 220)">  return balance * rate;</text>
    <text x="150" y="240" transform="rotate(15 150 240)">}</text>
    
    <text x="1600" y="300" transform="rotate(-10 1600 300)">&lt;div class="hero"&gt;</text>
    <text x="1600" y="320" transform="rotate(-10 1600 320)">  &lt;h1&gt;Expert Pro&lt;/h1&gt;</text>
    <text x="1600" y="340" transform="rotate(-10 1600 340)">&lt;/div&gt;</text>
  </g>
  
  <!-- Accounting symbols -->
  <g opacity="0.25" font-size="48" fill="rgba(255,255,255,0.4)">
    <text x="300" y="800">€</text>
    <text x="1500" y="600">₹</text>
    <text x="800" y="200">$</text>
    <text x="1200" y="900">£</text>
  </g>
  
  <!-- Animated geometric shapes -->
  <circle cx="400" cy="300" r="60" fill="url(#techGrad)" opacity="0.3">
    <animateTransform attributeName="transform" type="scale" values="1;1.2;1" dur="6s" repeatCount="indefinite"/>
  </circle>
  
  <rect x="1300" y="700" width="100" height="100" rx="15" fill="url(#techGrad)" opacity="0.25">
    <animateTransform attributeName="transform" type="rotate" values="0 1350 750;360 1350 750" dur="12s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Data flow lines -->
  <path d="M100,500 Q500,300 900,500 Q1300,700 1700,500" 
        stroke="rgba(255,255,255,0.2)" stroke-width="3" fill="none" stroke-dasharray="10,5">
    <animate attributeName="stroke-dashoffset" values="0;30" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Tech icons outline -->
  <g stroke="rgba(255,255,255,0.15)" stroke-width="2" fill="none" opacity="0.6">
    <!-- Laptop -->
    <rect x="1000" y="400" width="120" height="80" rx="8"/>
    <rect x="1010" y="410" width="100" height="60" rx="4"/>
    <rect x="1040" y="485" width="40" height="8" rx="4"/>
    
    <!-- Chart -->
    <rect x="600" y="600" width="150" height="100" rx="8"/>
    <polyline points="620,680 640,660 670,640 690,650 720,620 740,630"/>
    <line x1="620" y1="680" x2="740" y2="680"/>
    <line x1="620" y1="680" x2="620" y2="620"/>
  </g>
  
  <!-- Floating particles -->
  <g opacity="0.4">
    <circle cx="200" cy="600" r="3" fill="white">
      <animate attributeName="cy" values="600;580;600" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1700" y="200" r="4" fill="white">
      <animate attributeName="cy" values="200;180;200" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1000" cy="800" r="2" fill="white">
      <animate attributeName="cy" values="800;785;800" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>