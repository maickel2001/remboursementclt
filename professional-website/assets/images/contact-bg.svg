<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="contactGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.5" />
    </linearGradient>
    <linearGradient id="contactGrad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:0.4" />
    </linearGradient>
    <pattern id="communicationPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)">
        <animate attributeName="r" values="2;4;2" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.08)"/>
      <circle cx="80" cy="80" r="1.5" fill="rgba(255,255,255,0.06)"/>
      <line x1="50" y1="30" x2="50" y2="70" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
      <line x1="30" y1="50" x2="70" y2="50" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Communication grid background -->
  <rect width="100%" height="100%" fill="url(#communicationPattern)" opacity="0.6"/>
  
  <!-- Email envelopes -->
  <g opacity="0.3" stroke="rgba(255,255,255,0.4)" stroke-width="2" fill="rgba(255,255,255,0.1)">
    <rect x="200" y="200" width="80" height="60" rx="8"/>
    <polyline points="200,200 240,230 280,200"/>
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite"/>
    
    <rect x="1500" y="400" width="90" height="70" rx="8"/>
    <polyline points="1500,400 1545,435 1590,400"/>
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="5s" repeatCount="indefinite"/>
    
    <rect x="800" y="700" width="70" height="50" rx="6"/>
    <polyline points="800,700 835,720 870,700"/>
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3.5s" repeatCount="indefinite"/>
  </g>
  
  <!-- Phone and communication icons -->
  <g opacity="0.4" stroke="rgba(255,255,255,0.4)" stroke-width="2" fill="none">
    <!-- Smartphone -->
    <rect x="1200" y="150" width="60" height="100" rx="12"/>
    <rect x="1210" y="170" width="40" height="60" rx="4"/>
    <circle cx="1230" cy="240" r="8"/>
    <line x1="1220" y1="160" x2="1240" y2="160"/>
    
    <!-- Landline phone -->
    <ellipse cx="400" cy="600" rx="30" ry="40"/>
    <rect x="385" y="580" width="30" height="15" rx="4"/>
    <path d="M390,570 Q400,565 410,570"/>
    
    <!-- Chat bubble -->
    <ellipse cx="1600" cy="700" rx="50" ry="35"/>
    <polygon points="1570,720 1560,730 1570,735"/>
    <line x1="1580" y1="690" x2="1620" y2="690"/>
    <line x1="1580" y1="700" x2="1610" y2="700"/>
    <line x1="1580" y1="710" x2="1615" y2="710"/>
  </g>
  
  <!-- Network connections -->
  <g stroke="rgba(255,255,255,0.2)" stroke-width="2" fill="none" opacity="0.7">
    <path d="M240,260 Q600,100 1200,200" stroke-dasharray="6,4">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M400,640 Q800,500 1230,250" stroke-dasharray="8,6">
      <animate attributeName="stroke-dashoffset" values="0;14" dur="2.5s" repeatCount="indefinite"/>
    </path>
    <path d="M835,750 Q1200,600 1545,470" stroke-dasharray="4,4">
      <animate attributeName="stroke-dashoffset" values="0;8" dur="1.8s" repeatCount="indefinite"/>
    </path>
    <path d="M1230,250 Q1400,500 1600,700" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Signal waves -->
  <g opacity="0.3" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none">
    <circle cx="1230" cy="200" r="80">
      <animate attributeName="r" values="80;120;80" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1230" cy="200" r="100">
      <animate attributeName="r" values="100;140;100" dur="3s" repeatCount="indefinite" begin="0.5s"/>
      <animate attributeName="opacity" values="0.3;0;0.3" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="1230" cy="200" r="120">
      <animate attributeName="r" values="120;160;120" dur="3s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="opacity" values="0.3;0;0.3" dur="3s" repeatCount="indefinite" begin="1s"/>
    </circle>
    
    <circle cx="400" cy="600" r="60">
      <animate attributeName="r" values="60;100;60" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="600" r="80">
      <animate attributeName="r" values="80;120;80" dur="4s" repeatCount="indefinite" begin="0.7s"/>
      <animate attributeName="opacity" values="0.3;0;0.3" dur="4s" repeatCount="indefinite" begin="0.7s"/>
    </circle>
  </g>
  
  <!-- Contact form elements -->
  <g opacity="0.3" stroke="rgba(255,255,255,0.4)" stroke-width="1" fill="rgba(255,255,255,0.1)">
    <rect x="600" y="300" width="120" height="80" rx="8"/>
    <rect x="610" y="320" width="100" height="8" rx="4"/>
    <rect x="610" y="335" width="80" height="6" rx="3"/>
    <rect x="610" y="348" width="90" height="6" rx="3"/>
    <rect x="610" y="361" width="70" height="6" rx="3"/>
    
    <rect x="750" y="300" width="100" height="15" rx="7"/>
    <circle cx="835" cy="307" r="4" fill="rgba(255,255,255,0.3)"/>
  </g>
  
  <!-- Message particles -->
  <g opacity="0.4">
    <circle cx="300" cy="400" r="3" fill="white">
      <animate attributeName="cy" values="400;380;400" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1400" cy="300" r="2.5" fill="white">
      <animate attributeName="cy" values="300;280;300" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="900" cy="500" r="2" fill="white">
      <animate attributeName="cy" values="500;485;500" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1700" cy="600" r="3.5" fill="white">
      <animate attributeName="cy" values="600;575;600" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.6;0.4" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Calendar and time elements -->
  <g opacity="0.3" stroke="rgba(255,255,255,0.4)" stroke-width="2" fill="none">
    <rect x="100" y="150" width="80" height="70" rx="6"/>
    <line x1="115" y1="140" x2="115" y2="160"/>
    <line x1="165" y1="140" x2="165" y2="160"/>
    <line x1="110" y1="180" x2="170" y2="180"/>
    <line x1="110" y1="195" x2="170" y2="195"/>
    <circle cx="130" cy="205" r="3" fill="rgba(255,255,255,0.3)"/>
    
    <!-- Clock -->
    <circle cx="1800" cy="200" r="25"/>
    <line x1="1800" y1="200" x2="1800" y2="185"/>
    <line x1="1800" y1="200" x2="1815" y2="200"/>
    <circle cx="1800" cy="200" r="2" fill="rgba(255,255,255,0.4)"/>
  </g>
  
  <!-- Floating contact cards -->
  <g opacity="0.2">
    <rect x="500" y="150" width="90" height="60" rx="8" fill="url(#contactGrad1)" transform="rotate(10 545 180)">
      <animateTransform attributeName="transform" type="rotate" values="10 545 180;15 545 180;10 545 180" dur="6s" repeatCount="indefinite"/>
    </rect>
    <rect x="1300" y="500" width="80" height="55" rx="8" fill="url(#contactGrad2)" transform="rotate(-12 1340 527.5)">
      <animateTransform attributeName="transform" type="rotate" values="-12 1340 527.5;-18 1340 527.5;-12 1340 527.5" dur="7s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Location pins -->
  <g opacity="0.4" fill="rgba(255,255,255,0.3)">
    <path d="M150,700 Q150,690 160,690 Q170,690 170,700 Q170,710 160,720 Q150,710 150,700"/>
    <circle cx="160" cy="700" r="4" fill="rgba(255,255,255,0.5)"/>
    
    <path d="M1100,150 Q1100,140 1110,140 Q1120,140 1120,150 Q1120,160 1110,170 Q1100,160 1100,150"/>
    <circle cx="1110" cy="150" r="4" fill="rgba(255,255,255,0.5)"/>
  </g>
  
  <!-- Animated elements -->
  <circle cx="700" cy="500" r="45" fill="url(#contactGrad1)" opacity="0.2">
    <animate attributeName="r" values="45;65;45" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="8s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="1100" cy="650" r="50" fill="url(#contactGrad2)" opacity="0.25">
    <animate attributeName="r" values="50;70;50" dur="10s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.25;0.45;0.25" dur="10s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Support and help icons -->
  <g opacity="0.3" stroke="rgba(255,255,255,0.4)" stroke-width="2" fill="none">
    <!-- Headset -->
    <path d="M1400,800 Q1380,780 1380,800 L1380,820 Q1380,840 1400,840"/>
    <path d="M1440,800 Q1460,780 1460,800 L1460,820 Q1460,840 1440,840"/>
    <path d="M1380,800 Q1420,770 1460,800"/>
    <rect x="1375" y="815" width="10" height="15" rx="2"/>
    
    <!-- Question mark -->
    <circle cx="200" cy="500" r="20"/>
    <path d="M192,488 Q200,480 208,488 Q208,496 200,500 L200,505"/>
    <circle cx="200" cy="512" r="2" fill="rgba(255,255,255,0.4)"/>
  </g>
</svg>